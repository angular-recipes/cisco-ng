<div 
  *ngFor="let book of books; let i = index" 
  [class.high]="book.rating>3"
>
  <div *ngIf="book.rating > 1">
    <a class="title" routerLink="/book-details/{{book.id}}">{{book.title}}</a>
    <div class="author">{{book.author}}</div>
    <div>{{book.price}}</div>
    <div>{{book.rating}}</div>
    <button (click)="rateUp(i)">+</button>
    <button (click)="rateDown(i)">-</button>
    <hr />
  </div>
</div>
