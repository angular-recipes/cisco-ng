<table>
  <tr>
    <th>Item</th>
    <th>Price</th>
    <th>Qty</th>
  </tr>
  <tr *ngFor="let item of cart.items">
    <td>{{item.productName}}</td>
    <td>{{item.productPrice}}</td>
    <td>{{item.qty}}</td>
  </tr>
  <tr>
    <td colspan="2">Total Price:</td>
    <td>{{cart.totalPrice}}</td>
  </tr>
</table>
